<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formStyle.css">
</head>

<body>


    <!-- <div class="container"> -->
        <div class="form-container">
            
            <form>
               
                <div class="form-group">
                    <h2>1. Your Contact Details</h2>
                    <input type="text" placeholder="Patient's Full Name">
                    <input type="text" placeholder="Patient's Id if Exists">
                </div>
                <!-- <br> -->
                <div class="form-group">
                    <input type="number" placeholder="Contact Number" required>
                    <input type="email" placeholder="Email" required>
                </div>


                <div class="form-group">
                    <h2>2. Address</h2>

                    <input type="text" placeholder="H.No" required>
                    <input type="text" placeholder="Street" required>
                    <br>
                    <input type="text" placeholder="Area">
                    <br>
                    <h3><label for="District">District</label></h3>
                    
                    <select name="District">   
                        <option>Choose</option>
                        <option value="Delhi">Noida</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="Hisar">Hisar</option>
                        <option value="Sirsa">Sirsa</option>
                        <option value="Alwar">Alwar</option>
                        <option value="Hyderabad">Hyderabad</option>
                    </select><br>
                </div>


                <div class="form-group">
                    <h2>3. Choose the Test Type</h2>
                    <input type="checkbox" id="tt1" name="CBC">
                    <label for="testType">CBC</label><br>
                    <input type="checkbox" id="tt2" name="CU">
                    <label for="testType">Complete Urine</label><br>
                    <input type="checkbox" id="tt3" name="LP">
                    <label for="testType">Liquid Profile</label><br>
                    <input type="checkbox" id="tt4" name="TSH">
                    <label for="testType">Thyroid Simulating Hormone(TSH)</label><br>
                    <input type="checkbox" id="tt5" name="GT">
                    <label for="testType">Glucose Test</label><br>
                </div>

                <div class="form-group">

                    <h2>4. Do you want a copy of Report</h2>
                    <input type="radio" id="Yes" name="reportCopy">
                    <label for="reportCopy">Yes</label><br>
                    <input type="radio" id="No" name="reportCopy">
                    <label for="reportCopy">No</label><br>
                </div>

                <div class="form-group">
                    <h2>5. Select Date and Time</h2>

                    <input type="date" placeholder="Date" required>
                
                    <input type="time" placeholder="Time" required>
                    <br>
                </div>

                <div class="form-buttons">
                    <button>Submit</button>
                    <button>Reset</button>
                </div>
            </form>
        </div>
        <div class="fixed-image">
            <img src="./Images/Lab-Test/lab-test.jpg" alt="Image" width="200">
        </div>
    <!-- </div> -->

</body>

</html>
